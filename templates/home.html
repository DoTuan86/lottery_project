{% extends "base.html" %}

{% block content %}

    <h2>Chào mừng bạn đến với Hệ thống cược Lô và Đề Bắc Nam</h2>
    <p style="font-size: 1.2em; margin-top: 15px;">
        Vui lòng đăng nhập để tiếp tục, hoặc đăng ký nếu bạn chưa có tài khoản.
    </p>

    <div style="margin-top: 30px;">
        <a href="{% url 'login' %}" style="
            padding: 10px 14px;
            background-color: #00B7EB;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        ">
            Đăng nhập
        </a>

        <a href="{% url 'register' %}" style="
            padding: 10px 14px;
            background-color: #FFA500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            font-weight: bold;
        ">
            Đăng ký tk
        </a>
    </div>
</div>
{% endblock %}
