<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Lô Đề</title>

    <style>
        /* Thiết lập lại cơ bản */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        header h1 {
            font-size: 1.8rem;
            color: #222;
            text-align: center;
            margin-top: 0;
        }

        /* --- SỬA LỖI NAV BAR --- */
        nav {
            display: flex; /* Dùng Flexbox */
            flex-wrap: wrap; /* Cho phép rớt dòng */
            justify-content: center; /* Căn giữa các mục */
            align-items: center; /* Căn giữa theo chiều dọc */
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Các link trong NAV */
        nav a {
            padding: 8px 12px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            white-space: nowrap; /* Không ngắt chữ */
        }
        nav a:hover {
            background-color: #e9e9e9;
            border-radius: 4px;
        }
        /* Thông tin user */
        nav .user-info {
            padding: 8px 12px;
            color: #555;
            white-space: nowrap;
        }
        /* --- KẾT THÚC SỬA NAV BAR --- */

        /* --- CSS MỚI CHO FORM GỌN GÀNG --- */
        .form-layout {
            display: grid;
            /* Cột 1 cho nhãn (tự động), Cột 2 cho input (lấp đầy) */
            grid-template-columns: auto 1fr;
            gap: 1rem; /* Khoảng cách giữa các hàng/cột */
            align-items: center; /* Căn giữa các mục theo chiều cao */
        }
        .form-layout label {
            font-weight: bold;
            text-align: right; /* Nhãn căn lề phải */
        }
        .form-layout input, .form-layout select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Quan trọng */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        /* Class cho nút bấm (trải dài hết 2 cột) */
        .form-full-width {
            grid-column: 1 / -1; /* Trải dài từ cột 1 đến cột cuối */
            text-align: center;
        }
        .form-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        /* --- KẾT THÚC CSS FORM --- */

        /* Responsive cho di động (giữ nguyên) */
        @media (max-width: 600px) {
            body { padding: 5px; }
            .container { padding: 0.8rem; }

            nav a, nav .user-info {
                display: block;
                width: 100%;
                box-sizing: border-box;
                border-bottom: 1px solid #eee;
            }
            nav a:last-of-type { border-bottom: none; }

            /* Sửa form trên di động (xếp chồng) */
            .form-layout {
                grid-template-columns: 1fr; /* 1 cột */
                gap: 0.5rem;
            }
            .form-layout label {
                text-align: left; /* Căn lề trái */
                margin-bottom: 2px;
            }
        }

        /* CSS cho Messages (giữ nguyên) */
        .messages {
            list-style: none; padding: 10px; margin-bottom: 15px; border-radius: 5px;
        }
        .messages .success { background-color: #d4edda; color: #155724; }
        .messages .error { background-color: #f8d7da; color: #721c24; }
        .messages .info { background-color: #cce5ff; color: #004085; }

        footer {
            text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Hệ thống cược Lô và Đề</h1>

            <nav>
                <a href="/">Trang chủ</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'place_bet' %}">Đặt cược</a>
                    <a href="{% url 'request_deposit' %}">Nạp tiền</a>
                    <a href="{% url 'request_withdrawal' %}">Rút tiền</a>
                    <span class="user-info">
                        Chào, {{ user.username }}
                        (Số dư: {{ user.wallet.balance|floatformat:"0" }}đ)
                    </span>
                    <a href="{% url 'logout' %}">Đăng xuất</a>
                {% else %}
                    <a href="{% url 'login' %}">Đăng nhập</a>
                    <a href="{% url 'register' %}">Đăng ký</a>
                {% endif %}
            </nav>
        </header>

        <hr>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <hr>
            <p>&copy; 2025 - NARIME TECHNOLOGY.</p>
        </footer>
    </div>
</body>
</html>
