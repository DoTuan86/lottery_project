{% extends "base.html" %}

{% block content %}
<h2>Đăng ký tài khoản mới</h2>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Đăng ký</button>
</form>
{% endblock %}
